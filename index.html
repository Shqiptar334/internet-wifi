<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Kabel Tutorials</title>
    <style>
        /* Algemeen reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basis opmaak */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            background-color: #007BFF;
            color: white;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Centraal container voor inhoud */
        .content-container {
            max-width: 960px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            margin: 30px 0;
        }

        .tutorial-section {
            margin-bottom: 40px;
        }

        iframe {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>WiFi Kabel Tutorials</h1>
        <nav>
            <ul>
                <li><a href="#tutorial1">Hoe een RJ45 kabel aan te sluiten</a></li>
                <li><a href="#tutorial2">Verbeter je WiFi-signaal</a></li>
                <li><a href="#tutorial3">Bekijk meer tutorials</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-container">
        <!-- RJ45 Connector sectie -->
        <div id="tutorial1" class="tutorial-section">
            <h2>Hoe een RJ45 Kabel aan te sluiten</h2>
            <!-- Alleen de video zonder de afbeelding -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4RZcROGz9rA?si=KS1ttWGL2t8uMZ8F" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Verbeter je WiFi-signaal sectie -->
        <div id="tutorial2" class="tutorial-section">
            <h2>Verbeter je WiFi-signaal</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vABUhOslS-Q?si=X80fH2cf_kSU6rXp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Bekijk meer tutorials sectie -->
        <div id="tutorial3" class="tutorial-section">
            <h2>Bekijk meer tutorials over netwerkkabels en WiFi-installaties.</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/R1TpaZwxzDo?si=JZYDg_jsimxV9EZt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
